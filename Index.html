<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Nubank</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #820ad1;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-box {
      background-color: white;
      color: #333;
      padding: 30px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #820ad1;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      background-color: #820ad1;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #6d08b4;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Entrar na Conta</h2>
    <input type="text" placeholder="CPF ou e-mail">
    <input type="password" placeholder="Senha">
    <button>Entrar</button>
  </div>
</body>
</html>
